<div class="jumbotron">
	<h2 class="text-center">Emotion Experiment Results</h2>
	<li ng-repeat="(key, value) in results | groupBy:'experimentName'">
		<h4>{{key}}</h4>
	</br>
	<table st-table="results" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Result ID</th>
				<th>Item ID</th>
				<th>Item Source</th>
				<th>Processed Frames</th>
				<th><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></th>
				<th><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></th>
				</t
			</thead>
			<tbody>
				<tr ng-repeat="result in value | orderBy:'-itemData[0].itemID'">
					<td>{{result._id}}</td>
					<td>{{result.itemData[0].itemID}}</td>
					<td><a href="{{constructHrefUrl(result.itemData[0].dataType, result.itemData[0].data)}}">View Item</a></td>
					<td>{{result.resultData[0].emotionData.length}}</td> 
					<td><a href='/result/{{result._id}}'>View</a></td>
					<td><a ng-click="delete(result._id)">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</li>




	<p></p>
</div>
